<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>product library - updated version 2</title>
    <style>
      .title-tab {
        background: #f0f0f0;
        padding: 16px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        border-bottom: 2px solid #ccc;
      }
      .tab-bar {
        display: flex;
        justify-content: center;
        background: #e0e0e0;
        padding: 10px 0;
        border-bottom: 1px solid #bbb;
      }
      .tab-bar button {
        background: #fff;
        border: 1px solid #bbb;
        border-radius: 4px;
        margin: 0 8px;
        padding: 8px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      .tab-bar button:hover {
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="title-tab">product library - updated version 2</div>
    <div class="tab-bar">
      <button>Admin</button>
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
    </div>
    <div id="root"></div>
    <script>
      // Initialize Netlify CMS
      if (typeof NetlifyCms !== 'undefined') {
        NetlifyCms.init();
      }
    </script>
  </body>
</html>
